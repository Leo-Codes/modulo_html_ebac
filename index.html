<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio EBAC</title>

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="input-panel">
            <h1>VALIDAR</h1>
            <p>Combine dois Valores de acordo com a seguinte regra: <strong>B > A</strong></p>
            <div class="input-field">
                <div class="input">
                    <span class="orange-bg">A</span>                    
                    <input type="number" value="0" id="campo-a" placeholder="Digite o Valor A">
                </div>
                <div class="input">
                    <span class="blue-bg">B</span>                    
                    <input type="number" value="0" id="campo-b" placeholder="Digite o Valor B">
                </div>
                <h3 id="resultado">INVALIDO!</h3>
                <button onclick="validar('campo-a', 'campo-b')">Validar</button>
            </div>
        </div>
    </div>
    
</body>
<script src="./index.js"></script>
</html>
