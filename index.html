<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Exercício Bootstrap</title>
</head>
<body>
    <div class="container vh-100 ">
        <div class="row h-100 align-items-center justify-content-center">
            <div class="col-8  d-flex justify-content-center">
                <form action="" class="w-50 border border-light-subtle rounded p-5">
                    <h4 class="h3">Exercício Bootstrap</h4>
                    <div class="mb-3">
                        <label for="name_input">Nome</label>
                        <input type="text" name="" id="name_input" placeholder="Leonardo Marinho" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="mail_input">E-mail</label>
                        <input type="text" name="" id="mail_input" placeholder="your@email.com" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="phone_input">Telefone</label>
                        <input type="text" name="" id="phone_input" placeholder="(12)9999-99999" class="form-control">
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Enviar</button>
                </form>
            </div>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>
